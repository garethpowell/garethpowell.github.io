<!doctype html>
<html lang="en" data-bs-theme="dark">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>Clean Code Solutions Limited</title>
            <meta name="theme-color" content="#0b0b0f" />
            <!-- Favicons per Evil Martians guide (dark-only site) -->
            <link rel="icon" href="%sveltekit.assets%/favicon-dark.svg" type="image/svg+xml" sizes="any" />
            <!-- PNG fallbacks in common sizes -->
            <link rel="icon" href="%sveltekit.assets%/web-app-manifest-192x192.png" type="image/png" sizes="192x192" />
            <link rel="icon" href="%sveltekit.assets%/web-app-manifest-512x512.png" type="image/png" sizes="512x512" />
            <link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
            <!-- iOS uses the apple-touch-icon; we reuse the 192x192 PNG which scales well on dark-only design -->
            <link rel="apple-touch-icon" href="%sveltekit.assets%/web-app-manifest-192x192.png" />
            <link rel="mask-icon" href="%sveltekit.assets%/safari-pinned-tab.svg" color="#64d2ff" />
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
